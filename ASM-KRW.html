<html>
<head>
<script>
var requestURL = 'https://api.bithumb.com/public/transaction_history/ASM_KRW?count=1';
var request = new XMLHttpRequest();
request.open('GET', requestURL);
request.responseType = 'json';
request.send();

request.onload = function() {
  var superHeroes = request.response;
  document.write(superHeroes.data[0].price);
}
</script>
</head>
<body>
</body>
</html>
